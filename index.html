<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subak Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="background-video-container">
    <video autoplay muted loop playsinline id="background-video">
      <source src="/BGvideo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <!-- Left Arrow -->
    <div class="arrow" id="left-arrow">
      <img
        src="assets/UI_Assets/right_arrow.png"
        alt="Left Arrow"
        class="rotate-left"
      />
    </div>

    <!-- Right Arrow -->
    <div class="arrow" id="right-arrow">
      <img src="assets/UI_Assets/right_arrow.png" alt="Right Arrow" />
    </div>

    <div class="container">
      <!-- Content Area -->
      <div class="card">
        <div class="media-container">
          <img src="assets/Card_Assets/1.jpg" alt="Media" id="media" />
        </div>
        <div class="text-container">
          <h1 id="title">Word or Phrase</h1>
          <div class="audio-container">
            <img src="assets/UI_Assets/speaker_icon.png" alt="Speaker Icon" />
            <span id="pronunciation">/pronunciation/</span>
          </div>
          <p id="context">
            Paragraph here paragraph here paragraph here paragraph here
            paragraph here.
          </p>
          <p id="subtext">
            Subtext random stuff subtext random stuff subtext random stuff
          </p>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="bottom-nav">
        <span id="counter">1/30</span>
        <img
          src="assets/UI_Assets/restart_icon.png"
          alt="Restart Icon"
          class="restart-icon"
          id="restart-icon"
        />
      </div>
    </div>
  </body>
</html>
